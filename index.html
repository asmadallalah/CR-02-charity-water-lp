<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water Landing Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family:  proxima-nova, sans-serif;
      font-weight: lighter
      line-height: 1.6;
      color: #333;
    }

    /* Navigation Bar */
    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.6); /* semi-transparent */
    }

    nav .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #006699;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      background: #7a9cae;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover {
      background: #5c7f90;
    }

    /* Hero Section */
   .hero {
  height: 100vh;
  background: url('Zimbabwe_2022_CG-8463.jpg') no-repeat center center/cover;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: flex-start; /* keeps left alignment */
  padding: 0 60px 120px 60px; /* more breathing room from the edges */
  color: white;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
}


    .hero .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      max-width: 600px;
      font-weight: bolder
      font-family: proxima-nova, sans-serif;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .hero a {
      background-color: white;
      color: #002738;
      text-decoration: none;
      padding: 18px 30px;
      border-radius: 35px;
      font-weight: bold;
    }

    .hero a:hover {
      background-color: #e8e8e8;
    }

    nav .logo img {
    height: 40px;  /* adjust as needed */
    width: auto;   /* keeps proportions */
}

  </style>
</head>
<body>
<!-- Navigation -->
<nav>
  <div class="logo">
    <img src="logo.png" alt="Charity: Water Logo">
  </div>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Projects</a></li>
    <li><a href="#">About Us</a></li>
  </ul>
</nav>


  <Hero Section
  <section class="hero">
    <div class="logo"></div>
      <img src="logo.png" alt="Charity: Water Logo" style="height: 50px; width: auto; margin-bottom: 20px;">
    <h1>Help us help others gain access to clean drinking water</h1>
    <p>Make a donation and track it today!</p>
    <a href="#">Donate Now</a>
  </section>
</body>
</html>
